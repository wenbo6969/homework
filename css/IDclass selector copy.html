<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="linkID class.css">
  </head>
  <body>    
    <p class="my-class">Number 1 - I'm a class!
    <div id="identified">Number 2 - I'm one ID.</div>
    <p class="my-class other-class">Number 3 - I'm a class, but cooler!</p>
    <div id="identified2">Number 4 - I'm another ID.</div>
    <p class="my-class">Number 5 - I'm a class!</p>
  </body>
</html>
